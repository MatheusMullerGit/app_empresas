{% extends 'base.html' %}

{% block main %}
   <div class="row">
    <div class="col-sm">
      One of three columns
    </div>
    <div class="col-sm">
      Ola {{ usuario.funcionario.nome }}
        <a href="{% url 'list_funcionarios' %}">Generenciar funcionarios</a>
        <a href="{% url 'list_departamentos' %}">Generenciar departamentos</a>
    </div>
    <div class="col-sm">
